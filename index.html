<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Converter Pro</title>
    <link rel="stylesheet" href="./assests/styles.css">
    <link rel="icon" href="./assests/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>URL Converter Pro</h2>
        <form id="urlForm">
            <div class="mb-3">
                <label for="longUrl" class="form-label">Enter Your Long URL</label>
                <input type="url" class="form-control" id="longUrl" placeholder="https://example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Select Output Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="outputType" id="shortUrl" value="short" checked>
                    <label class="form-check-label" for="shortUrl">Short URL</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="outputType" id="qrCode" value="qr">
                    <label class="form-check-label" for="qrCode">QR Code</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert Now</button>
        </form>

        <div class="result-box" id="resultBox">
            <h5 class="text-muted">Your Result:</h5>
            <div id="resultContent" class="mb-3"></div>
            <button id="copyBtn" class="btn btn-success">Copy to Clipboard</button>
            <div class="star-rating mt-3">
                <p class="text-muted mb-1">Rate Our Service:</p>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <div id="feedbackMessage" class="feedback-message"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <a href="https://xai.company" target="_blank">Sk</a>. All rights reserved. | Built with ❤️ to simplify your links.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./assests/script.js"></script>
 
</body>
</html>
